<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-6</title>
</head>

<body>
  <input type="number" name="" step="any" min="0" placeholder="Enter your Kms Here!" / id="km">
  <button onclick="convert()">Convert to Miles</button>
  <h1 id="mile"></h1>

  <script>
    function convert() {
      let kms = document.getElementById("km").value;
      let miles = kms * (0.621371);
      document.getElementById("mile").innerText = `${kms} kms is equal to ${miles} miles`;
    }
  </script>
</body>

</html>
